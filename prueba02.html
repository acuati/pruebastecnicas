<!DOCTYPE html>

</head>
<body>
    <Script>

        function evaluarParentesis(frase){
            const pattern = / *()/
            let result= pattern.test(frase)
            console.log(result)

        }

        evaluarParentesis('Hola (mundo)')//devuelve true
        evaluarParentesis('(Me gustas')//devuelve false
        evaluarParentesis(')Parentesis(')//devuelve false



    </Script>

</body>
